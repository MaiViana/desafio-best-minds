<template>
    <lightning-card  title="Listar Produtos">
    <lightning-icon size="x-big" onclick={criaProdutotRec} icon-name="standard:record_create" alternative-text="Create" title="Create">
    </lightning-icon>
    <table>
        <tr>
            <th>Nome do Produto</th>
            <th>Código do produto</th>
            <th>Descrição do produto</th>
            <th>Preço do produto</th>
        </tr>
        <template for:each={listaDeProdutos} for:item="produto">
            <tr key={produto.Id}>
                <td>{produto.Name}</td>
                <td>{produto.Codigo_do_produto__c}</td>
                <td>{produto.Descricao_do_produto__c}</td>
                <td>{produto.Preco_do_produto__c}</td>
                <td>
                    <lightning-icon size="x-small" variant="error" data-produtoid={produto.Id} onclick={deleteProdutotRec} icon-name="utility:delete" alternative-text="Delete" title="Delete">
                    </lightning-icon>
                </td>
                <td>
                    <lightning-icon size="x-small" variant="error" data-produtoid={produto.Id} onclick={editaProdutotRec} icon-name="utility:edit" alternative-text="Edit" title="Edit">
                    </lightning-icon>
                </td>
            </tr>
        </template>
    </table>
    <template if:true={mostraFormulario}>
        <c-cria-Atualiza-Produtos record-id={registroSelecionado}></c-cria-Atualiza-Produtos>
    </template>

    <template if:true={mostraFormulariocriar}>
        <c-criar-Produtos ></c-criar-Produtos>
    </template>
    </lightning-card>
</template>
